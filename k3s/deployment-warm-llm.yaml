apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-warm
  namespace: debate-vertex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-warm
  template:
    metadata:
      labels:
        app: vllm-warm
    spec:
      runtimeClassName: nvidia
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        command: ["vllm", "serve", "Qwen/Qwen2.5-14B-Instruct"]
        args:
          - "--host=0.0.0.0"
          - "--port=8000"
          - "--dtype=half"
          - "--max-model-len=8192"
          - "--gpu-memory-utilization=0.95"
          - "--quantization=awq"
        ports:
        - containerPort: 8000
        resources:
          limits:
            nvidia.com/gpu: 1
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-warm
  namespace: debate-vertex
spec:
  selector:
    app: vllm-warm
  ports:
  - port: 8000
    targetPort: 8000